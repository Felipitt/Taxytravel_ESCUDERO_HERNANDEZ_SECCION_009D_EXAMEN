<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="dark">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    
    <ion-buttons slot="end" routerLink="/inicio2">
      <ion-button color="dark">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-buttons slot="end">
      <ion-button (click)="salir()" color="dark">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-icon slot="start" name="star" color="warning"></ion-icon>
    <ion-icon slot="start" name="star" color="warning"></ion-icon>
    <ion-icon slot="start" name="star" color="warning"></ion-icon>
    <ion-icon slot="start" name="star" color="warning"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Usuarios Mejor Valorados</ion-card-title>
      
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let u of users">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-thumbnail>
          <ion-label>{{ u.username}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{ u.email}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
  </ion-toolbar>
</ion-footer>
